<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rummikub">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rummikub</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>

    <script src="js/services/gameLogicService.js"></script>
    <script src="js/controllers/gameCtrl.js"></script>
    <script src="js/filters/filters.js"></script>

    <script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/alphaBetaService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/tile.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>

<body ng-cloak ng-controller="GameCtrl">

<div id="gameArea" class="container-fluid">
    <div class="row">
        <div id="menu-panel" class="col-xs-1">
            <div class="row">

                <div class="info col-xs-12" ng-repeat="i in [] | range: state.nplayers">
                    <p ng-if="i == turnIndex" class="text-info">
                    <strong>Me</strong><br>{{state["player" + i].tiles.length}}
                    </p>
                    <p ng-if="i != turnIndex" class="text-warning">
                    <strong>P{{i}}</strong><br>{{state["player" + i].tiles.length}}
                    </p>
                </div>

                <div class="col-xs-12" id="tiles-left">
                    <p style="font-size: 2vw">{{106 - nexttile}}</p>

                </div>

                <div class="col-xs-12">
                    <p style="font-size: 2vw">tiles left</p>
                </div>

                <div class="col-xs-12">
                    <button id="pickbtn" type="button" class="btn btn-info btn-circle" ng-click="pickBtnClicked()">pick</button>
                </div>

                <div class="col-xs-12">
                    <button id="meldbtn" type="button" class="btn btn-warning btn-circle" ng-click="meldBtnClicked()">meld</button>
                </div>

                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary btn-circle" data-toggle="modal" data-target="#introModal">
                        Help
                    </button>
                </div>
            </div>
       </div><!-- /.menu-panel -->

        <div class="col-xs-11">

            <div id="board-panel" class="row">
                <div id="board" class="col-xs-12">

                    <div class="row" ng-repeat="row in [] | range: rows" style="">
                        <div class="col-xs-18" ng-repeat="col in [] | range: cols"
                             id="{{'e2e_test_board_div_' + row + 'x' + col}}"
                             ng-click="boardCellClicked(row, col)">
                            <!--<div class="test-hidden" tile-index="board[row][col]"></div>-->

                            <div class="tile-wrapper">
                                <div class="tile"
                                     id="{{'e2e_test_board_tile_' + board[row][col] + '_' + row + 'x' + col}}"
                                     ng-show="shouldShowTileOnBoard(row, col)">

                                    <div ng-if="notJoker(board[row][col])" ng-init="tile = getTileByIndex(board[row][col])" data-value="{{tile.color}}">
                                        {{tile.score}}
                                        <!--<div class="test-hidden" style="display: none" tile-index={{board[row][col]}}>{{board[row][col]}}</div>-->
                                    </div>

                                    <div ng-if="isJoker(board[row][col])">
                                        <!--<div class="test-hidden" style="display: none" tile-index={{board[row][col]}}>{{board[row][col]}}</div>-->
                                        <img src="img/joker-red.png" alt="joker tile" class="center-block img-responsive">
                                    </div>
                                </div>
                            </div><!-- /.tile-wrapper -->

                        </div><!-- /.col-xs-18 -->
                    </div>
                </div>
            </div><!-- /#board-panel -->

            <div id="info-panel" class="row" ng-if="true">
                    info: {{debug}}
            </div>

            <div id="player-panel" class="row row-eq-height" style="border: groove;" ng-click="curPlayerAreaClicked()">

                <div class="col-xs-1 text-center" style="padding-top: 2%">
                    <i class="icon-chevron-sign-left icon-large"></i>
                </div>

                <div class="col-xs-10">
                    <ul>
                        <li ng-repeat="tileIndex in curPlayer"
                            ng-click="tileClicked(tileIndex)"
                            id="{{'e2e_test_hand_div_' + $index}}">

                            <div class="tile-wrapper"
                                 ng-init="tile = getTileByIndex(tileIndex)">
                                <div class="tile"
                                     id="{{'e2e_test_hand_tile_' + tileIndex}}">

                                    <div ng-if="tile != undefined && tile.color != 'joker'" class="" data-value="{{tile.color}}">
                                        {{tile.score}}
                                    </div>
                                    <div ng-if="tile != undefined && tile.color == 'joker'" class="">
                                        <img src="img/joker-red.png" alt="joker tile" class="center-block img-responsive">
                                    </div>
                                </div>

                            </div>

                        </li>
                    </ul>
                </div>

                <div class="col-xs-1 text-center" style="padding-top: 2%">
                    <i class="icon-chevron-sign-right icon-large"></i>
                </div>
            </div>

        </div><!-- /.col-xs-11 -->
    </div><!-- /.row -->
</div><!-- /#gameArea -->

<div ng-include="'template/help.html'"></div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-touch.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>

</body>

</html>
