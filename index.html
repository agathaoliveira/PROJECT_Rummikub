<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Project rummikub : Course project for NYU multiplayer social gaming">

    <link rel="stylesheet" type="text/css" media="screen" href="app/css/stylesheet.css">

    <title>Project rummikub</title>
  </head>

  <body ng-cloak ng-controller="Ctrl">

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/jz1371/PROJECT_Rummikub">View on GitHub</a>

          <h1 id="project_title">Project rummikub</h1>
          <h2 id="project_tagline">Course project for NYU multiplayer social gaming</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/jz1371/PROJECT_Rummikub/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/jz1371/PROJECT_Rummikub/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>

    <div id="gameArea">
  <div ng-repeat="row in [0, 1, 2]"
      style="position:absolute; top:{{row * 33}}%; left:0; width:100%; height:33%;">
    <div ng-repeat="col in [0, 1, 2]"
        style="position:absolute; top:0; left:{{col * 33}}%; width:33%; height:100%;"
        ng-class="{r: col < 2, b: row < 2}"
        ng-click="cellClicked(row, col)">
      <img ng-class="{piece: true, slowlyAppear: shouldSlowlyAppear(row, col)}"
          ng-show="shouldShowImage(row, col)"
          ng-src="{{getImageSrc(row, col)}}">
</div>

    </body>
</html>
