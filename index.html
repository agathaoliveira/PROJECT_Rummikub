<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rummikub</title>
  <meta name="description" content="Rummikub game">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script src="app/js/services/gameLogicService.js"></script>
  <script src="app/js/controllers/gameCtrl.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/alphaBetaService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
  <link rel="stylesheet" type="text/css" href="app/css/game.css">
</head>
<body ng-cloak ng-controller="GameCtrl">

<div id="gameArea">
  <div ng-repeat="row in [0, 1, 2]"
      style="position:absolute; top:{{row * 33}}%; left:0; width:100%; height:33%;">
    <div ng-repeat="col in [0, 1, 2]"
        style="position:absolute; top:0; left:{{col * 33}}%; width:33%; height:100%;"
        ng-class="{r: col < 2, b: row < 2}"
        ng-click="cellClicked(row, col)">
      <img ng-class="{piece: true, slowlyAppear: shouldSlowlyAppear(row, col)}"
          ng-show="shouldShowImage(row, col)"
          ng-src="{{getImageSrc(row, col)}}">
    </div>
  </div>
</div>

</body>
</html>
